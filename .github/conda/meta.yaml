{% set name = "huggingface_hub" %}

package:
  name: "{{ name|lower }}"
  version: "{{ HUB_VERSION }}"

source:
  path: ../../

build:
  noarch: python

requirements:
  host:
    - python
    - pip
    - fsspec
    - filelock
    - requests
    - tqdm
    - typing-extensions
    - packaging
    - pyyaml
  run:
    - python
    - pip
    - filelock
    - requests
    - tqdm
    - typing-extensions
    - packaging
    - pyyaml

test:
  imports:
    - huggingface_hub

about:
  home: https://mirror-hf.co
  license: Apache License 2.0
  license_file: LICENSE
  summary: "Client library to download and publish models and other files on the mirror-hf.co hub"
